{% load django_tables2 %}
{% load i18n %}

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton--{{ record.id }}"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">{% translate "Actions" %}</button>
  <div class="dropdown-menu dropdown-menu-end"
       aria-labelledby="dropdownMenuButton--{{ record.id }}">
    <a class="dropdown-item"
       href="{% url 'dashboard:catalogue-option-update' pk=record.id %}{% querystring %}">
      {% translate "Edit Option" %}
    </a>
    <a class="dropdown-item"
       href="{% url 'dashboard:catalogue-option-delete' pk=record.id %}{% querystring %}">{% translate "Delete" %}</a>
  </div>
</div>
