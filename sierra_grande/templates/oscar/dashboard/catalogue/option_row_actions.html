{% load i18n %}
{% load django_tables2 %}

<div class="hstack column-gap-2 justify-content-start">
  <a class="badge bg-info-subtle text-info fs-13 icon-link" href="{% url 'dashboard:catalogue-option-update' pk=record.id %}{% querystring %}">
    {% translate "Edit" %}
  </a>
  <a class="badge bg-danger-subtle text-danger fs-13 icon-link" data-bs-pk="{{ record.id }}" data-bs-name="{{ record.name }}" data-bs-toggle="modal" href="#deleteModal">
    {% translate "Delete" %}
  </a>
</div>
