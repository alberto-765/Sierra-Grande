{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% if form.non_field_errors %}
  <span class="error-block">{{ form.non_field_errors }}</span>
{% endif %}

{% for field in form %}
  <div class="col-md">
    {% include "bootstrap5/layout/floating_field.html" with field=field%}
  </div>
{% endfor %}
