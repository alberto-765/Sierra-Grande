{% with form_show_errors=True %}
  {% if form.non_field_errors %}<span class="text-danger">{{ form.non_field_errors }}</span>{% endif %}
  {% for field in form %}
    <div class="{% if col_class %}{{ col_class }}{% else %}col-sm-auto{% endif %}">
      {% include "bootstrap5/layout/floating_field.html" with field=field wrapper_class=wrapper_class %}
    </div>
  {% endfor %}
{% endwith %}
