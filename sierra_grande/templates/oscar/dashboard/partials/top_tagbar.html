{% load static %}

<div class="top-tagbar">
  <div class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <div class="fs-14 fw-medium hstack column-gap-2">
          <iconify-icon icon="bi:clock" aria-hidden="true" width="1rem" height="1rem"></iconify-icon>
          <span id="current-time"></span>
        </div>
      </div>
      <div class="col d-none d-md-block">
        <div class="d-flex align-items-center justify-content-center gap-3 fs-14 fw-medium">
          <div class="hstack column-gap-2">
            <iconify-icon icon="bi:envelope" aria-hidden="true" width="1rem" height="1rem"></iconify-icon>
            support@themesbrand.com
          </div>
          <div class="hstack column-gap-2">
            <iconify-icon icon="bi:globe" aria-hidden="true" width="1rem" height="1rem"></iconify-icon>
            www.themesbrand.com
          </div>
        </div>
      </div>
      <div class="col-auto">
        <div class="dropdown topbar-head-dropdown topbar-tag-dropdown justify-content-end fs-14">
          <button type="button"
                  class="btn btn-icon btn-topbar text-reset rounded-circle fs-14 fw-medium"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
            <img id="header-lang-img"
                  src="{% static "img/flags/us.svg" %}"
                  alt="Header Language"
                  height="16"
                  class="rounded-circle me-2" />
            <span id="lang-name">English</span>
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language py-2"
                data-lang="en"
                title="English">
              <img src="{% static "img/flags/us.svg" %}"
                    alt="user-image"
                    class="me-2 rounded-circle"
                    height="18" />
              <span class="align-middle">English</span>
            </a>
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language"
                data-lang="sp"
                title="Spanish">
              <img src="{% static "img/flags/spain.svg" %}"
                    alt="user-image"
                    class="me-2 rounded-circle"
                    height="18" />
              <span class="align-middle">Española</span>
            </a>
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language"
                data-lang="gr"
                title="German">
              <img src="{% static "img/flags/germany.svg" %}"
                    alt="user-image"
                    class="me-2 rounded-circle"
                    height="18" />
              <span class="align-middle">Deutsche</span>
            </a>
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language"
                data-lang="it"
                title="Italian">
              <img src="{% static "img/flags/italy.svg" %}"
                    alt="user-image"
                    class="me-2 rounded-circle"
                    height="18" />
              <span class="align-middle">Italiana</span>
            </a>
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language"
                data-lang="ru"
                title="Russian">
              <img src="{% static "img/flags/russia.svg" %}"
                    alt="user-image"
                    class="me-2 rounded-circle"
                    height="18" />
              <span class="align-middle">русский</span>
            </a>
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language"
                data-lang="ch"
                title="Chinese">
              <img src="{% static "img/flags/china.svg" %}"
                    alt="user-image"

                    height="18" />

            </a>
            <!-- item-->
            <a href="javascript:void(0);"
                class="dropdown-item notify-item language"

                title="French">
              <img src="{% static "img/flags/french.svg" %}"

            </a>

              <img src="{% static "img/flags/sa.svg" %}"
                    alt="user-image"
                    class="me-2 rounded-circle"
                    height="18" />
              <span class="align-middle">عربى</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
