{% load i18n %}
{% load static %}
<header id="page-topbar">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a href="index.html" class="logo logo-dark">
            <span class="logo-sm">
              <img src={% static "img/logo-sm.png" %} alt="" height="22" />
            </span>
            <span class="logo-lg">
              <img src={% static "img/logo-dark.png" %} alt="" height="25" />
            </span>
          </a>
          <a href="index.html" class="logo logo-light">
            <span class="logo-sm">
              <img src={% static "img/logo-sm.png" %} alt="" height="22" />
            </span>
            <span class="logo-lg">
              <img src={% static "img/logo-light.png" %} alt="" height="25" />
            </span>
          </a>
        </div>
        <button type="button"
                class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                id="topnav-hamburger-icon">
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <button type="button" class="btn btn-sm px-3 fs-15 user-name-text header-item d-none d-md-block" data-bs-toggle="modal" data-bs-target="#searchModal">
          <span class="bi bi-search me-2"></span> Search for Toner...
        </button>
      </div>
      <div class="d-flex align-items-center">
        <div class="d-md-none topbar-head-dropdown header-item">
          <button type="button"
                  class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle"
                  id="page-header-search-dropdown"
                  data-bs-toggle="modal"
                  data-bs-target="#searchModal">
            <i class="bi bi-search fs-16"></i>
          </button>
        </div>
        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button"
                  class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle"
                  data-toggle="fullscreen">
            <i class='bi bi-arrows-fullscreen fs-16'></i>
          </button>
        </div>
        <div class="dropdown topbar-head-dropdown ms-2 header-item dropdown-hover-end">
          <button class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="{% translate "Change site theme to light, dark or auto" %}">
            <i class="bi bi-sun theme-icon-active align-middle fs-20" aria-hidden="true"></i>  
          </button>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
            <button type="button" class="dropdown-item d-flex align-items-center column-gap-3" data-bs-theme-value="light" aria-pressed="false">
              <i class="bi bi-sun btn__icon" data-icon="bi-sun" aria-hidden="true"></i>              
              {% translate "Light" %}
              <i class="bi bi-check ms-auto d-none btn__check" aria-hidden="true"></i>
            </button>
            <button type="button"  class="dropdown-item d-flex align-items-center column-gap-3"   data-bs-theme-value="dark" aria-pressed="false">
              <i class="bi bi-moon-stars-fill btn__icon" data-icon="bi-moon-stars-fill" aria-hidden="true"></i>              
              {% translate "Dark" %}
              <i class="bi bi-check ms-auto d-none btn__check" aria-hidden="true"></i>
            </button>
            <button type="button" class="dropdown-item d-flex align-items-center column-gap-3" data-bs-theme-value="auto" aria-pressed="true">
              <i class="bi bi-cloud-sun btn__icon" data-icon="bi-cloud-sun" aria-hidden="true"></i>              
              {% translate "Auto" %}
              <i class="bi bi-check ms-auto d-none btn__check" aria-hidden="true"></i>
            </button>
          </div>
        </div> 
        <div class="dropdown ms-sm-3 header-item topbar-user topbar-head-dropdown dropdown-hover-end">
          <button type="button"
                  class="btn"
                  id="page-header-user-dropdown"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
            <span class="d-flex align-items-center">
              <img class="rounded-circle header-profile-user"
                  src="{% static "img/users/avatar-1.jpg" %}"
                  alt="Header Avatar" />
              <span class="text-start ms-xl-2">
                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">Raquel Murillo</span>
                <span class="d-none d-xl-block ms-1 fs-13 user-name-sub-text">Founder</span>
              </span>
            </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <h6 class="dropdown-header">Welcome Raquel!</h6>
            <a class="dropdown-item" href="account.html">
              <i class="bi bi-person-circle text-muted fs-15 align-middle me-1"></i> 
              <span class="align-middle"> {% translate "Account" %}</span>
            </a>
            <a class="dropdown-item" href="account.html">
              <i class="bi-bag-fill text-muted fs-15 align-middle me-1"></i> 
              <span class="align-middle"> {% translate "Go to site" %}</span>
            </a>
            <a class="dropdown-item" href="auth-logout-basic.html">
              <i class="bi bi-box-arrow-right text-muted fs-15 align-middle me-1"></i> 
              <span class="align-middle" data-key="t-logout">{% translate "Logout" %}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
