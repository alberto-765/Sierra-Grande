{% load i18n static %}

<div class="related-widget-wrapper single">
  {{ rendered_widget }}
  {% block links %}
    {% spaceless %}
      <a class="related-widget-wrapper-link change-related"
         id="change_id_{{ name }}"
         data-href-template="{{ change_related_template_url }}?{{ url_params }}"
         title="{% blocktranslate %}Change selected {{ model }}{% endblocktranslate %}">
        <img src="{% static 'oscar/img/ui/icon-changelink.svg' %}"
             alt="{% translate "Change" %}"
             width=""
             height="" />
      </a>
      <a class="related-widget-wrapper-link add-related"
         id="create_id_{{ name }}"
         href="{{ add_related_url }}?{{ url_params }}"
         title="{% blocktranslate %}Add another {{ model }}{% endblocktranslate %}">
        <img src="{% static 'oscar/img/ui/icon-addlink.svg' %}"
             alt="{% translate "Add" %}"
             width=""
             height="" />
      </a>
      <a class="related-widget-wrapper-link delete-related"
         id="delete_id_{{ name }}"
         data-href-template="{{ delete_related_template_url }}?{{ url_params }}"
         title="{% blocktranslate %}Delete selected {{ model }}{% endblocktranslate %}">
        <img src="{% static 'oscar/img/ui/icon-deletelink.svg' %}"
             alt="{% translate "Delete" %}"
             width=""
             height="" />
      </a>
    {% endspaceless %}
  {% endblock links %}
</div>
