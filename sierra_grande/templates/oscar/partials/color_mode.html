{% load i18n %}

<div class="dropdown topbar-head-dropdown ms-2 dropdown-hover-end">
    <button class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle {% if eccomerce %}text-body-secondary{% endif %}"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="{% translate "Change site theme to light, dark or auto" %}">
        <iconify-icon icon="" class="theme-icon-active {% if eccomerce %}fs-20{% else %}fs-23{% endif %}"></iconify-icon>
    </button>
    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
        <button type="button"
                class="dropdown-item d-flex align-items-center column-gap-3"
                data-bs-theme-value="light"
                aria-pressed="false">
            <iconify-icon icon="line-md:sunny-outline" width="1rem" height="1rem" aria-hidden="true" class="btn__icon"></iconify-icon>
            {% translate "Light" %}
            <iconify-icon icon="system-uicons:check" width="1rem" height="1rem" class="ms-auto d-none btn__check" aria-hidden="true"></iconify-icon>
        </button>
        <button type="button"
                class="dropdown-item d-flex align-items-center column-gap-3"
                data-bs-theme-value="dark"
                aria-pressed="false">
            <iconify-icon icon="line-md:moon-filled" width="1rem" height="1rem" aria-hidden="true" class="btn__icon"></iconify-icon>
            {% translate "Dark" %}
            <iconify-icon icon="system-uicons:check" width="1rem" height="1rem" class="ms-auto d-none btn__check" aria-hidden="true"></iconify-icon>
        </button>
        <button type="button"
                class="dropdown-item d-flex align-items-center column-gap-3"
                data-bs-theme-value="auto"
                aria-pressed="true">
            <iconify-icon icon="line-md:light-dark" width="1rem" height="1rem" aria-hidden="true" class="btn__icon"></iconify-icon>
            {% translate "Auto" %}
            <iconify-icon icon="system-uicons:check" width="1rem" height="1rem" class="ms-auto d-none btn__check" aria-hidden="true"></iconify-icon>
        </button>
    </div>
</div>
