<div class="navbar primary">
  {% load flatpages_i18n %}

  {% get_flatpages_i18n '/order/' as flatpages %}
  {% if flatpages %}
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="btn navbar-btn"
           data-toggle="collapse"
           data-bs-toggle=".navbar-collapse">
          <i class="fas fa-bars"></i>
        </a>
        <a class="brand hidden" href="{{ homepage_url }}">{{ shop_name }}</a>
        <div class="navbar-collapse">
          <ul class="nav">
            <!-- Links to modal flatpages -->
            {% for page in flatpages %}
              <li>
                <a data-toggle="modal" href="#{{ page.title|slugify }}">{{ page.title }}</a>
              </li>
            {% endfor %}
            <!-- Delete this if other links present -->
            <li>
              <a href="{{ homepage_url }}">&larr;</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </div>
    <!-- /navbar-inner -->
  {% endif %}
</div>
<!-- /navbar -->
