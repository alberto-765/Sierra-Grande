{% load i18n %}

<form class="hstack my-2 my-lg-0"
      method="get"
      action="{% url "search:search" %}">
  <input class="form-control me-sm-2"
         name="q"
         id="id_q"
         placeholder="{% translate "Search" %}"
         aria-label="{% translate "Search" %}" />
  <button class="btn btn btn-secondary my-2 my-sm-0" type="submit">{% translate "Search" %}</button>
</form>
